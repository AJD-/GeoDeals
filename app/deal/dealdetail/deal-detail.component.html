<div class="row">
	<div class="media thumbnail">
		<div class="pull-left">
			<a [routerLink]="['../deal/',deal.deal_id]">
				<img class="media-object deal-icon" [src]="deal.imagePath" onError="this.src='/img/default-thumbnail.jpg';" [alt]="deal.title"><!-- Should be getting data from the deal -->
			</a>
		</div>
		<h1 class="media-heading col-xs-6">{{ deal.title }}</h1>
		<p class="media-description col-xs-6">{{ deal.description }}</p>
	</div>
</div>
