<div class="col-md-12 text-center">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputPicture" class="col-sm-2 control-label">Picture:</label>
            <label class="btn btn-default btn-file col-sm-10 pictureUp">
                Take a Picture or Choose from file <input type="file" accept="image/*" capture hidden><span class="glyphicon glyphicon-folder-open"></span>
            </label>
        </div>
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Deal Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDesc" placeholder="Deal Description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">Post</button>
            </div>
        </div>
    </form>
</div>
