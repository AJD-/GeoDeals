<div class="row alert alert-danger text-center" *ngIf="!deals">
	<h1>There doesn't appear to be any deals in your area</h1>	
</div>
<div class="row" *ngFor="let deal of deals">
	<div class="media thumbnail">
		<div class="pull-left">
			<a href="#"><!-- Should be a link to the actual deal -->
				<img class="media-object deal-icon" [src]="deal.imagePath" [alt]="deal.title"><!-- Should be getting data from the deal -->
			</a>
		</div>
		<h1 class="media-heading col-xs-6">{{ deal.title }}</h1>
		<p class="media-description col-xs-6">{{ deal.description }}</p>
		<div class="pull-right voteContainer">
			<span (click)="upvote()" class="glyphicon glyphicon-menu-up"></span><br/>
			<p class="rank">{{ deal.rating }}</p><br/>
			<span (click)="downvote()" class="glyphicon glyphicon-menu-down"></span>
		</div>
	</div>
</div>
