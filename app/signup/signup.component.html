<div class="col-md-12 text-center">
	<form class="form-horizontal">
	  <div class="form-group">
		<label for="inputUsername" class="col-sm-2 control-label">Username:</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputPhone" class="col-sm-2 control-label">Phone #:</label>
		<div class="col-sm-10">
		  <input type="phone" class="form-control" id="inputPhone" placeholder="Phone #">
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
		</div>
	  </div>
	  <div class="form-group">
		<label for="confirmPassword" class="col-sm-2 control-label">Confirm:</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Sign Up</button>
		</div>
	  </div>
	</form>
	<hr/>
	<a routerLink="/login" class="redirectHint">Already have an account? Login Here!</a>
</div>
